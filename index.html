<!DOCTYPE html>
<html lang="en">

  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>
      Neighbourhood map project
    </title>
    <script async src="js/lib/jquery.min.js">
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places">
    </script>
    <script async src="js/lib/knockout-3.2.0.js">
    </script>
    <script async src="https://code.jquery.com/ui/1.11.4/jquery-ui.js">
    </script>
    <link rel="stylesheet" async href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  </head>

  <body>
    <div id="topcontainer">
      <input id="pac-input" class="controls" type="text" placeholder="Select your location" data-bind="value: currentplace, event: {keypress: onSearch}, valueUpdate: 'afterkeydown'" />
      <input id="filterView" class="controls" type="text" placeholder="Filter the results" data-bind="foreach: placeList, value: selectedPlace,  valueUpdate: 'keyup'" />
    </div>

    <div id="map">
    </div>

    <div id="weatherResults">
    </div>
    <script async src="js/app.js">
    </script>

  </body>

</html>
